{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<div class="card" >
   <div class="card-body">
     <h4 class="card-title text-center">Enter your Username to Proceed to Login</h4><br />
     {% if error_message %}
      <p>{{ error_message }}</p>
      {%endif%}
     <form method="post" enctype="multipart/form-data">
       {% csrf_token %}
       {{ form|crispy }}
       <div class="form-group text-center">
           <button type="submit" class="btn submit-btn">Submit</button>
       </div>
     </form>
   </div>
 </div>
{%endblock%}
